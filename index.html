<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/x-icon" href="./icons8-youtube-color-120.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skip Youtube Distraction</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
   
    <div class="parent">
        <div class="child">
            
            <input class="iostyle" type="text" id="inputsearch" placeholder="Search Youtube">
            <button class="btn--submit" type="submit" onclick="searchYtb();"><img class="btn--img" src="./youtube_icon_animated.gif" ></button>
        </div>
    </div>

</body>

<script>
    
    const youtubeUrl = "https://www.youtube.com/results?search_query=";

    let search = document.getElementById("inputsearch").addEventListener("keypress", (event)=>{
        if(event.key ==="Enter"){
            event.preventDefault();
            searchYtb();
        }
    });




    let searchYtb = function(){
        let text = document.getElementById("inputsearch").value;
        if(text.indexOf(' ')>=0){
            text = text.replace(' ','+');
        }
        console.log("This is the value", text);
        window.open(youtubeUrl+text, '_blank');

    }


</script>

</html>
